{% extends "base.html" %}
{% block title %}Sports - Student Life{% endblock %}
{% block content %}
<style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .container { width: 90vw; margin: 40px auto; }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }
       .sports-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 14px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 370px;
            position: relative;
            margin-bottom: 20px;
        }
        .sports-item img {
            width: 100%;
            height: 245px;
            object-fit: cover;
        }
        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 30px;
            color: #fff;
            width: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.85) 70%, rgba(0,0,0,0.1) 100%);
        }
        .item-title {
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 7px;
        }

        @media (max-width: 600px) {
            .sports-item { width: 98vw; }
            .container { width: 99vw; }
        }
    </style>
      <h1 style="text-align: center;">Sports</h1>
<div class="container">
    <div class="grid">
    {% for sport in sports %}
    <div class="sports-item">

            <img src="{{ sport.image.url }}" alt="{{ sport.title }}">

        <div class="item-info">
            <div class="item-title">{{ sport.title }}</div>
        </div>
    </div>
    {% empty %}
    <p>No sports items available.</p>
    {% endfor %}
</div>
</div>
{% endblock %}
